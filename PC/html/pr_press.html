<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키다리스튜디오::공지</title>
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="../css/pr.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <section id="sub_visual">
          <div class="img business">
            <div class="txt_wrap">
              <h3>공지</h3>
              <p class="txt_1">언론 속 키다리스튜디오의 소식을 알려드립니다.</p>
            </div>
          </div>
        </section>
        <section class="locationWrap">
          <div class="locationInner">
            <a href="" class="homeIcon"><span class="roof"></span></a>
            <div class="locationSelectArea">
              <span></span>
              <select name="" id="">
                <option value="">Company</option>
                <option value="">Business</option>
                <option value="">Careers</option>
                <option value="" selected>PR</option>
                <option value="">IR</option>
              </select>
            </div>
            <div class="locationSelectArea typeA">
              <span></span>
              <select name="" id="">
                <option value="" selected>언론보도</option>
              </select>
            </div>
          </div>
        </section>
        <section class="contents">
          <div class="titleWrap">
            <h4>언론보도</h4>
            <p>키다리스튜디오의 주요 언론보도를 확인할 수 있습니다.</p>
          </div>
          <div class="subWrap business-tab">
            <div class="areaInner">
              <div class="board_opt pr">
                <div class="searchArea">
                  <div class="areaSelectArea">
                    <span></span>
                    <select name="field" id="">
                      <option value="all" selected>전체</option>
                      <option value="title">제목</option>
                      <option value="genre">장르</option>
                    </select>
                  </div>
                  <div class="inputArea">
                    <input type="text" placeholder="검색어를 입력하세요" />
                    <!-- 버튼 눌렀을 때 경고창 뜨고 인풋박스 활성화 -->
                    <button></button>
                  </div>
                </div>
                <div class="workListArea">
                  <div class="pagenate">
                    <a href="" class="first"></a>
                    <a href="" class="preview"></a>
                    <a href="" data-page="0" class="page on">1</a>
                    <a href="" data-page="1" class="page">2</a>
                    <a href="" data-page="2" class="page">3</a>
                    <a href="" data-page="3" class="page">4</a>
                    <a href="" data-page="4" class="page">5</a>
                    <a href="" class="next"></a>
                    <a href="" class="last"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- 맨 밑에 스크롤버튼 만들기, 셀렉트 옵션에 js -->
  </body>
</html>
