<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키다리스튜디오::IR</title>
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="../css/ir.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <section id="sub_visual">
          <div class="img business">
            <div class="txt_wrap">
              <h3>IR</h3>
              <p class="txt_1">
                키다리스튜디오는 신속하고 공정한<br />
                정보전달을 위해 노력합니다.
              </p>
            </div>
          </div>
        </section>
        <section class="locationWrap">
          <div class="locationInner">
            <a href="" class="homeIcon"><span class="roof"></span></a>
            <div class="locationSelectArea">
              <span></span>
              <select name="" id="">
                <option value="">Company</option>
                <option value="">Business</option>
                <option value="">Careers</option>
                <option value="">PR</option>
                <option value="" selected>IR</option>
              </select>
            </div>
            <div class="locationSelectArea typeA">
              <span></span>
              <select name="" id="">
                <option value="">기업지배구조</option>
                <option value="" selected>공시정보</option>
                <option value="">재무정보</option>
                <option value="">투자정보</option>
                <option value="">공시정보 관리규정</option>
                <option value="">공고사항</option>
              </select>
            </div>
          </div>
        </section>
        <section class="contents">
          <div class="titleWrap">
            <h4>공시정보</h4>
            <p>
              금융감독원 전자공시시스템 (DART:Data Analysis, Retrieval and Transfer System) 의 <br />
              인터넷으로 제출한 키다리스튜디오의 공시서류를 조회할 수 있도록 안내합니다.
            </p>
          </div>
          <div class="subWrap">
            <div class="areaInner">
              <div class="dartBox">
                <a href="" class="dartLink"> 키다리스튜디오 DART 바로가기<span></span> </a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- 맨 밑에 스크롤버튼 만들기, 셀렉트 옵션에 js -->
  </body>
</html>
